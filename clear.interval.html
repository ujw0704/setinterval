let x =10;
var a =setInterval(change,1000)
 function change(){
    if(x==100){
        clearInterval(a)
    }
        else{

            x=x+10; 
            var div = document.getElementById("hello")
            div.style.marginTop=x+"px"
            div.innerHTML = Date()
        }
 }
        
        
    </script>
